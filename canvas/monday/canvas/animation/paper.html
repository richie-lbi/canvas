<html>
<head>
	<style>
		canvas{
			background: black;
		}
	</style>
</head>
<body>

<h1>Paper.JS</h1>

	<canvas id="paper-canvas" width="300" height="800" />

	<script type="text/javascript" src="../scripts/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="../scripts/paper-min.js"></script>
	<script type="text/paperscript" canvas="paper-canvas">

		var sWid = 300,
			sHei = 800,
			queryStr = null;

		function getParameterByName() {
		    var vars = [], hash;
		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = hash[1];
		    }
		    console.log(hashes);
		    return vars;
		}

		function onFrame(event) {

			for (var i = 0; i < project.activeLayer.children.length; i++) {
				
				var circ = project.activeLayer.children[i];
				if(circ.position.x > (sWid - circ.size) || circ.position.x < (0 + circ.size)){
					circ.speedX = -circ.speedX;
				}

				if(circ.position.y > (sHei - circ.size) || circ.position.y < (0 + circ.size)){
					circ.speedY = -circ.speedY;
				}
				
				circ.position.x += circ.speedX;
				circ.position.y += circ.speedY;

			}

		}


		var circle = {

			me: null,
			size: (Math.random(6) * 6) + 4,
			limit: this.size / 5,
			sWidth: sWid,
			sHeight: sHei,
		
			init: function(){
				var circ = new Path.Circle([((Math.random(sWid) * (sWid - 30)) + 15),((Math.random(sHei) * (sHei - 30)) + 15)], circle.size);
				circ.fillColor = 'white';
				circ.speedX = Math.random(3) * 10;	
				circ.speedY = Math.random(3) * 10;
				circ.size = circle.size;		
				return circ;
			}

		}

		var demo = {
		
			canvas: null,
			queryStr: getParameterByName(),
			ballCount: 10,
			
			init: function(){

				if(this.queryStr.hasOwnProperty('chars')) this.ballCount = this.queryStr.chars;

				for(var i = 0;i< demo.ballCount;i++){
					demo.create();
				}
				demo.animate();
			},
			
			create: function(){
				var shape = new circle.init();
			}
			
		}

		$(document).ready(function(){

			demo.init();

		});

	</script>
</body>
</html>
