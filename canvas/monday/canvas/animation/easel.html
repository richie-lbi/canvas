<html>
<head>
	<style>
		canvas{
			background: black;
		}
	</style>
</head>
<body>
<h1>EaselJS</h1>

<canvas id="easel-canvas" width="300" height="800" />

	<script type="text/javascript" src="../scripts/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="http://code.createjs.com/createjs-2013.05.14.min.js"></script>
	<script>
	
		var sWid = 300,
			sHei = 800,
			queryStr = null;

		function getParameterByName() {
		    var vars = [], hash;
		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = hash[1];
		    }
		    console.log(hashes);
		    return vars;
		}

		var circle = {

			me: null,
			size: (Math.random(6) * 6) + 4,
			limit: this.size / 5,
			sWidth: 800,
			sHeight: 300,
		
			init: function(){
				me = new createjs.Shape(),				
				me.graphics.beginFill("white").drawCircle(0, 0, circle.size);				
				me.x = (Math.random(sWid) * (sWid - 30)) + 15;
				me.y = (Math.random(sHei) * (sHei - 30)) + 15;
				me.speedX = Math.random(3) * 10;	
				me.speedY = Math.random(3) * 10;	
				me.size = circle.size;			
				return me;
			}

		}

		var demo = {
		
			canvas: new createjs.Stage("easel-canvas"),
			queryStr: getParameterByName(),
			ballCount: 10,
			
			init: function(){

				if(this.queryStr.hasOwnProperty('chars')) this.ballCount = this.queryStr.chars;
				demo.events();
				for(var i = 0;i< demo.ballCount;i++){
					demo.create();
				}
				demo.animate();
			},
			
			create: function(){
				var shape = new circle.init();
				demo.canvas.addChild(shape);
			},
			
			animate: function(){
				createjs.Ticker.addEventListener("tick", demo.tick);
				createjs.Ticker.setInterval(25);
				createjs.Ticker.setFPS(40);
			},
		
			tick: function() { 

				for(var i = 0;i< demo.canvas.children.length;i++){
					var circ = demo.canvas.children[i];

					if(circ.x > (sWid - circ.size) || circ.x < (0 + circ.size)){
						circ.speedX = -circ.speedX;
					}
					
					if(circ.y > (sHei - circ.size) || circ.y < (0 + circ.size)){
						circ.speedY = -circ.speedY;
					}
					
					circ.x += circ.speedX;
					circ.y += circ.speedY;
					
				}

				demo.canvas.update();
			 },
		
			events: function(){
				$('#more-dots').bind('click',function(){
					demo.create();
				});
			}
			
		}
		
		$(document).ready(function(){

			demo.init();

		});

	</script>
</body>
</html>
