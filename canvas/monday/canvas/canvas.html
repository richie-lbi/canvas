<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>

</head>
<body>

<h1>Canvas</h1>

<canvas id="plain-canvas" width="300" height="200" style="background: cyan;">A 'no canvas' fall back sits here</canvas>

<div class="code-snippet">
	<ol>
		<li>Required &lt;/canvas&gt; tag</li>
		<li>Take advantage of the Client not server - Load the raw data from the server but generate graphics on the Client</li>
		<li>Beware of the loaded image - <a href="https://developer.mozilla.org/en-US/docs/HTML/CORS_Enabled_Image">CORS tainted canvas</a></li>
	</ol>

</div>
	<script type="text/javascript" src="scripts/jquery-1.10.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(function() {
			    var x = 0, y = 0, vx = 3, vy = 2, canvas, context;
			     
			    canvas = $("#plain-canvas")[0];
			    context = canvas.getContext("2d");
			    console.log(context);
			    setInterval(draw, 1000/24);
			     
			    function draw() {
			        context.clearRect(0, 0, 50, 50);
			        context.beginPath();
			        context.arc(x, y, 20, 0, Math.PI * 2, false);
			        context.fill();
			        x += vx;
			        y += vy;
			    }
			});
		});
	</script>
</body>
</html>
