<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/style.css"></link>
</head>
<body id="easelJS">
<h1>EaselJS > Interaction</h1>

<canvas id="easel-canvas" width="800" height="300"></canvas>

<div class="code-snippet">
	<ol>
		<li>Load rockface bitmap, then load 1 bitmap for the falling object</li>
		<li>Clone the falling object</li>
		<li>Animation Ticker</li>
	</ol>
</div>

	<script type="text/javascript" src="../scripts/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="http://code.createjs.com/createjs-2013.05.14.min.js"></script>
	<script>

		$(document).ready(function(){
			
			var stage = new createjs.Stage("easel-canvas");
			
			var shape1 = new createjs.Shape();
			shape1.graphics.beginFill("#ff00ff").dr(-20, -20, 40, 40);
			stage.addChild(shape1);
			stage.update();
			
			shape1.onPress = function(evt) { 
			   // add handlers directly to the event object:
			    evt.onMouseMove = function(evt) {
					evt.target.x = evt.stageX;
			        stage.update();
			    }
			    evt.onMouseUp = function(evt) { console.log("up"); }

			 }

		});

	</script>
</body>
</html>
