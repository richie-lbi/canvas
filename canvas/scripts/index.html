<html>
<head>
</head>
<body>

	<canvas id="richie" width="500" height="300" />

	<script type="text/javascript" src="scripts/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="http://code.createjs.com/createjs-2013.05.14.min.js"></script>
	<script>

		function createCircle(){
			var circle = new createjs.Shape();
			circle.graphics.beginFill("wheat").drawCircle(0, 0, 20);
			return circle;
		}

		$(document).ready(function(){
			var s = new createjs.Stage("richie");
			for(var i = 0;i< 100;i++){
				c = createCircle();			
				c.x = Math.random(500) * 500;
				c.y = Math.random(300) * 300;
				s.addChild(c);
			}

			createjs.Ticker.addEventListener("tick", tick);
			function tick() { 
				c.x = Math.random(500) * 500;
				c.y = Math.random(300) * 300;
				console.log(c.x,c.y);
				s.update();
			 }

		});

	</script>
</body>
</html>
